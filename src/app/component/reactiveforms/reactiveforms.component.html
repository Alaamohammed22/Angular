<div class="container">
  <form [formGroup]="registrationform">
    {{ registrationform.value | json }}
    <div class="form-group">
      <label>User Name:</label>
      <input [class.is-invalid]="Username?.invalid && Username?.touched" formControlName="Username" class="form-control" type="text" />
    
    <div *ngIf="Username?.invalid && Username?.touched">
     <small *ngIf="Username?.errors?.['required']" class="text-danger">User name is required</small>
    <small *ngIf="Username?.errors?.['minlength']" class="text-danger">User name at least 4 characters</small>
  </div>
   
    
    
    </div>
    <div class="form-group">
      <label>Password:</label>
      <input formControlName="password" class="form-control" type="password" />
    </div>
      <div class="form-group">
      <label>Confirm password</label>
      <input formControlName="ConfirmPassword" class="form-control" type="password" />
    </div>
    <div formGroupName="Address">
    <div class="form-group">
      <label>City</label>
      <input formControlName="City"  class="form-control" type="text"/>
    </div>
    <div class="form-group">
      <label>PostalCode</label>
      <input formControlName="PostalCode" class="form-control" type="text"/>
    </div>
    <div class="form-group">
      <label>State</label>
      <input formControlName="State" class="form-control" type="password"/>
    </div>
    </div>
  
    <button type="submit" class="btn btn-primary">Register</button>
    <button  (click)="loadData()" class="btn btn-success">Load Data</button>
  </form>
</div>
